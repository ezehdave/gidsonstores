<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html lang="en">
    {% load static %}

<head>
  <meta charset="UTF-8">
  <title>Login</title>

  {%  include "header.html" %}</head>
<body>
  <h2>Login</h2>
  {% if messages %}
    {% for message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
</body>
</html>
